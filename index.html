<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nayyar üíñ Valentine</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 35px;
      border-radius: 25px;
      box-shadow: 0px 20px 35px rgba(0,0,0,0.25);
      width: 360px;
      animation: pop 0.8s ease;
    }

    h1 {
      color: #ff2e63;
      font-size: 26px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #444;
    }

    .buttons {
      position: relative;
      height: 100px;
      margin-top: 20px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yesBtn {
      background: #ff2e63;
      color: white;
      box-shadow: 0px 5px 10px rgba(255,46,99,0.4);
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #999;
      color: white;
      position: absolute;
      left: 200px;
      top: 0;
    }

    .celebrate {
      display: none;
    }

    .celebrate h1 {
      font-size: 30px;
    }

    .emojis {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .emoji {
      position: absolute;
      font-size: 28px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

  </style>
</head>

<body>

  <div class="container" id="main">
    <h1>NAYYARüíï</h1>
    <h1>Will You Be My Valentine? üåπ</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üíî</button>
    </div>
  </div>

  <div class="container celebrate" id="celebrate">
    <h1>YAYYYYY NAYYAR!!! ü•≥üíò</h1>
    <p>You just made me the happiest person alive üòç</p>
    <p>I love you ‚ù§Ô∏è Forever & Always ‚ôæÔ∏è</p>
  </div>

  <div class="emojis" id="emojis"></div>

<script>

  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const main = document.getElementById("main");
  const celebrate = document.getElementById("celebrate");
  const emojis = document.getElementById("emojis");

  const emojiList = ["‚ù§Ô∏è", "üíñ", "üíï", "üòò", "üåπ", "üòç"];

  // NO button runs away üòà
  noBtn.addEventListener("mouseover", moveButton);
  noBtn.addEventListener("touchstart", moveButton);

  function moveButton() {
    const x = Math.random() * 250;
    const y = Math.random() * 80;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // YES button click
  yesBtn.addEventListener("click", () => {

    // Mobile vibration
    if (navigator.vibrate) {
      navigator.vibrate([200, 100, 200]);
    }

    main.style.display = "none";
    celebrate.style.display = "block";
    startEmojis();
  });

  // Floating emojis animation
  function startEmojis() {
    setInterval(() => {

      const emoji = document.createElement("div");
      emoji.classList.add("emoji");

      emoji.innerHTML = emojiList[Math.floor(Math.random() * emojiList.length)];

      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.fontSize = (22 + Math.random() * 20) + "px";

      emojis.appendChild(emoji);

      setTimeout(() => {
        emoji.remove();
      }, 6000);

    }, 250);
  }

</script>

</body>
</html>
